name: Zip on manifest.json change

on:
  push:
    paths:
      - "manifest.json"
  workflow_dispatch:

jobs:
  zip:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Create zip archive
        run: |
          cd $GITHUB_WORKSPACE
          # Use a subshell to avoid including the repo root
          (cd . && zip -r "../Lichess Importer.zip" * -x ".git/*" ".github/*" "*.DS_Store" "README.md")
      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: lichess-importer
          path: lichess-importer.zip
