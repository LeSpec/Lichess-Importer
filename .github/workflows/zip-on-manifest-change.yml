name: Zip on manifest.json change

on:
  push:
    paths:
      - "manifest.json"
  workflow_dispatch:

jobs:
  zip:
    runs-on: macos-latest
    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Create zip archive
        run: |
          cd $GITHUB_WORKSPACE
          zip -r "extension.zip" * -x ".git/*" ".github/*" "*.DS_Store" "README.md"
      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: extension
          path: /extension.zip
          
      - name: Create empty text file
        run: |
          echo -n "" > empty.txt

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: empty-file
          path: empty.txt
          
      - name: Prepare temporary folder
        run: |
          mkdir temp_folder
          # Create two empty text files inside the folder
          touch temp_folder/file1.txt
          touch temp_folder/file2.txt

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: empty-files-folder
          path: temp_folder
