name: Zip on manifest.json change

on:
  push:
    paths:
      - "manifest.json"
  workflow_dispatch:

jobs:
  zip:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Create zip archive
        run: |
          mkdir temp_zip
          cp manifest.json background.js content.js -r icons/ temp_zip/
          cd temp_zip
          zip -r ../lichess-importer.zip *
      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: lichess-importer
          path: lichess-importer.zip
